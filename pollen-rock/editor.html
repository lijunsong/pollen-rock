<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>@|resource|</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/codemirror.css">
    <link rel="stylesheet" href="/css/editor.css">
  </head>

  <body>
    <div class="row">
      <div id="preview-wrapper" class="div col s12 m6 hide">
        <div id="preview-loader" class="progress">
          <div class="indeterminate"></div>
        </div>
        <iframe id="preview-frame"></iframe>
      </div>
    </div>

    <div class="row">
      <div id="loader" class="progress">
        <div class="indeterminate"></div>
      </div>
      <div id="editor-wrapper" class="col s12 m6 push-m3 hide">
        <div id="editor" data="@|resource|">
          <textarea name="compose" id="compose" placeholder="Ready to rock!">@|content|</textarea>
        </div>
      </div>
    </div>



    <div id="editor-panel" class="panel-bg valign-wrapper">
      <div class="panel-left">
        <span class="panel-item">@|resource|</span>
        <button id="previewBtn" class="small-btn panel-btn-color panel-item">Preview</button>
        <button id="shellBtn" class="small-btn panel-btn-color panel-item">Shell</button>
      </div>
      <div class="panel-right">
        <span id="savestatus" class="panel-item">saved</span>
        <button id="keymapsBtn" data-target="keymap-settings" class="small-btn panel-btn-color panel-item">Keymaps</button>
      </div>
    </div>

    <div id="keymap-settings" class="modal">
      <div class="modal-content">
        <h3>Keymaps</h3>
        <div class="divider"></div>
        <table class="bordered">
          <thread>
            <tr>
              <th>Keystroke</th>
              <th>Command</th>
            </tr>
          </thread>
          <tbody id="keymap-body">
          </tbody>
        </table>
      </div>
    </div>

    <div id="shell-wrapper" class="row hoverable">
      <div id="shell-output-wrapper" class="col s12">
      </div>
      <div class="col s12 valign-wrapper">
        <span class="shell-prompt">&#36;</span><input id="shell-input" type="text" autocomplete="off"><span id="shell-clean">clean</span>
      </div>
    </div>

    <script type="text/template" data-template="keymap-row">
      <tr>
        <td>{{keystroke}}</td>
        <td>{{command}}</td>
      </tr>
    </script>
    <script type="text/template" data-template="shell-output">
      <pre>&#36; {{input}}</pre>
      <div class="shell-output">
        <pre>{{output}}</pre>
      </div>
      <div class="divider"></div>
    </script>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/codemirror.js"></script>
    <script src="/js/placeholder.js"></script>
    <script src="/js/matchbrackets.js"></script>
    <script src="/js/pollen.js"></script>
    <script src="/js/editor.js"></script>
  </body>
</html>
