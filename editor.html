<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>@|resource|</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/notify.js"></script>

    <link rel="stylesheet" href="/css/codemirror.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/preview.css">
  </head>

  <body>
    <div id="editorwrapper">
      <div class="header">
        @(xexpr->string breadcrumb)
      </div>
      <div id="editor" data="@|resource|">
        <textarea name="compose" id="compose">@|content|</textarea>
      </div>
      <div class="status"><span id="savestatus"></span></div>
    </div>
    <div id="previewwrapper" class="hide">
      <iframe id="preview" class="side-left"></iframe>
    </div>
    <script src="/js/codemirror.js"></script>
    <script src="/js/matchbrackets.js"></script>
    <script src="/js/pollen.js"></script>
    <script src="/js/editor.js"></script>
  </body>
</html>
